# fly.pocketbase.toml - PocketBase API configuration
# Deploy with: fly deploy --config fly.pocketbase.toml

app = "proposaltracker-api"
primary_region = "sjc"  # San Jose - change to your preferred region

[build]
  dockerfile = "Dockerfile.pocketbase"

[env]
  # PocketBase environment
  PB_ENCRYPTION_KEY = ""  # Set via: fly secrets set PB_ENCRYPTION_KEY=your-key

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for database
  auto_start_machines = true
  min_machines_running = 1    # Always keep one instance running

[[http_service.checks]]
  grace_period = "30s"
  interval = "30s"
  method = "GET"
  timeout = "10s"
  path = "/api/health"

# Persistent volume for SQLite database
[mounts]
  source = "pb_data"
  destination = "/pb_data"
