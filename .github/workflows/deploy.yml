# CI/CD Pipeline for Proposal Tracker
# Deploys to fly.io on push to main branch

name: Deploy to fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  # Build and test
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          VITE_DATA_SOURCE: pocketbase
          VITE_POCKETBASE_URL: https://proposaltracker-api.fly.dev

  # Deploy PocketBase API
  deploy-api:
    name: Deploy PocketBase API
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy PocketBase to fly.io
        run: flyctl deploy --config fly.pocketbase.toml --remote-only

  # Deploy Frontend
  deploy-web:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-api  # Deploy after API is up
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Frontend to fly.io
        run: flyctl deploy --remote-only
