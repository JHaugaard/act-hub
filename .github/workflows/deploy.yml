# CD Pipeline for Proposal Tracker
# Deploys to Fly.io when CI passes on main branch

name: Deploy to Fly.io

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  # Wait for CI to pass
  ci:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml

  # Deploy PocketBase API
  deploy-api:
    name: Deploy PocketBase API
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy PocketBase to Fly.io
        run: flyctl deploy --config fly.pocketbase.toml --remote-only

  # Deploy Frontend (after API is up)
  deploy-web:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy Frontend to Fly.io
        run: flyctl deploy --remote-only
